<script>
/* ðŸ”´ REPLACE THIS WITH YOUR RAW CSV LINK */
const sheetCSV = "movies.csv";

let movies = [];

fetch(sheetCSV)
.then(res => res.text())
.then(csv => {
  const lines = csv.trim().split("\n");
  const headers = lines[0].split(",");
  movies = lines.slice(1).map(line => {
    const data = line.split(",");
    let obj = {};
    headers.forEach((h,i)=>obj[h.trim()]=data[i]?.trim()||"");
    return obj;
  });
  renderMovies(movies);
});

function renderMovies(list){
  const grid = document.getElementById("moviesGrid");
  grid.innerHTML="";
  list.forEach(m=>{
    grid.innerHTML += `
    <div class="card">
      <span class="badge">${m.quality || "HD"}</span>
      <img src="${m.poster}">
      <h3>${m.title} (${m.year})</h3>
      <a class="download" href="${m.download}" target="_blank">â¬‡ Download</a>
      <div class="legal">${m.license || ""}</div>
    </div>`;
  });
}

function filterCategory(cat){
  if(cat==="all") renderMovies(movies);
  else renderMovies(movies.filter(m=>m.category===cat));
}

document.getElementById("searchInput").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  renderMovies(movies.filter(m=>m.title.toLowerCase().includes(q)));
});
</script>
